<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preloader Example</title>
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
    rel="stylesheet"
/>
    <link rel="stylesheet" href="style.css">
</head>
<body style="background-color: black; color: white; position: relative;">
    <div id="preloader" class="preloader">
        <div class="loader"><img width="150" src="img/2.gif" alt=""></div>
    </div>
    <div id="nav">
        <i  class="ri-bar-chart-horizontal-fill"></i>
    </div>
    <aside>
        <div id="nav2">
            <i  class="ri-bar-chart-horizontal-fill"></i>
        </div>
        <h2>Home</h2>
        <h2>Services</h2>
        <h2>About</h2>
        <h2>Contact us</h2>
    </aside>
    <div id="content" class="content">
        <!-- Your main content goes here -->
        <div id="hori-nav">
          <h2>iCodeGuru</h2>
        </div>
        <div id="calculation">
            <div id="calc-top">
                num1: <input type="text" id="num1"><br>
                num2: <input type="text" id="num2"><br>
                <button id="generateBtn">Generate Table</button>
            </div>
            <div id="calc-bd">
                <p id="result">Hello, how are you?</p>
            </div>
        </div>
        
        <div id="circle">
            
        </div>
        <h1>iCodeGuru Leading Platform for topnotch Education</h1>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
